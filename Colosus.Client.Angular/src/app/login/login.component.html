<div class="container">
  <div class="row">
    <div class="col-0 col-sm-2 col-md-4"></div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="container-header">
        <h3>Giriş Yap</h3>
      </div>
      <input-component [(ngModel)]="username" class="row" type="text" placeholder="Kullanıcı Adınız :"></input-component>
      <input-component [(ngModel)]="password" class="row" type="password" placeholder="Şifreniz :"></input-component>

      <p class="">Hesabınız mı yok? <a routerLink="/Register">Üye Ol</a></p>
      <input class="btn btn-success row" (click)="onLoginSubmit()" type="submit" value="Giriş" />
    </div>
    <div class="col-0 col-sm-2 col-md-4"></div>
  </div>
</div>
